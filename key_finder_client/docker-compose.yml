version: '3.9'

services:
  app:
    build: .
    volumes:
      - .:/app
    restart: "no"
  
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - .:/app
    labels:
      - traefik.enable=true
      - traefik.http.routers.key-finder.rule=Host(`key-finder.run-on.app`)
      - traefik.http.routers.key-finder.tls=true
      - traefik.http.routers.key-finder.tls.certresolver=le
    networks:
      - default
      - traefik-proxy
    ports:
      - "3000:80"
    restart: always

networks:
  traefik-proxy:
    external: true
